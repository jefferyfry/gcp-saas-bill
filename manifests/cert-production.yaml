apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  secretName: istio-ingressgateway-certs
  issuerRef:
    name: letsencrypt-prod
  commonName: "gcp-marketplace.cloudbees.com"
  acme:
    config:
    - dns01:
        provider: route53
      domains:
      - "gcp-marketplace.cloudbees.com"